<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Login | InColor </title> 
</head>
<body>
    <div class="main">
        <div class="cont_login">
            <div class="side_left">
                <div class="signIn" id="id_signIn">
                    <h1>Sign In</h1>
                    <form action="">
                        <label for="">Email</label>
                        <input type="email" placeholder="example@incolor.com">
                        <label for="">Password</label>
                        <input type="password" placeholder="••••••••••••••••">
                        <div class="options">
                            <div>
                                <input type="checkbox">
                                <p>Remember me</p>
                            </div>
                            <div>
                                <a href="">Forgot password?</a>
                            </div>
                        </div>
                        <div>
                            <input class="btn first active" type="submit" value="Sign In">
                            <button class="btn second" id="forgot">Sign Up</button>
                        </div>
                    </form>
                    <div class="social">
                        <p>Sign In with:</p>
                        <ul>
                            <li><img src="img/facebook.png" alt="facebook"></li>
                            <li><img src="img/twitter.png" alt="twitter"></li>
                            <li><img src="img/instagram.png" alt="instagram"></li>
                            <li><img src="img/google.png" alt="google"></li>
                        </ul>
                    </div>
                </div>
                <div class="signUp" id="id_signUp">
                    <h1>Sign Up</h1>
                    <form action="">
                        <label for="">Name</label>
                        <input type="text" placeholder="InColor">
                        <label for="">Email</label>
                        <input type="email" placeholder="example@incolor.com">
                        <label for="">Password</label>
                        <input type="password" placeholder="••••••••••••••••">
                        <div class="options">
                            <div>
                                <a href="" id="login">Sign In</a>
                            </div>
                        </div>
                        <div>
                            <input class="btn first active" type="submit" value="Sign In">
                        </div>
                    </form>
                    <div class="social">
                        <p>Sign In with:</p>
                        <ul>
                            <li><img src="img/facebook.png" alt="facebook"></li>
                            <li><img src="img/twitter.png" alt="twitter"></li>
                            <li><img src="img/instagram.png" alt="instagram"></li>
                            <li><img src="img/google.png" alt="google"></li>
                        </ul>
                    </div>
                </div>
                
            </div>
            <div class="side_right">
                <div class="bg_up">
                    <img src="img/snow.jpg" alt="img snow">
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
